<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroicons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-links">
        <div class="header-link">
          <span class="header-link-emoji">
            <img src="./assets/emoji1.svg" alt="" />
          </span>
          <span class="header-link-title"> Tweet thank you on Twitter! </span>
        </div>
        <div class="header-link">
          <span class="header-link-emoji">
            <img src="./assets/emoji2.svg" alt="" />
          </span>
          <span class="header-link-title"> Star on GitHub </span>
        </div>
      </div>
      <!-- Hero section -->
      <section class="hero">
        <div class="hero-main-icon flex-center">
          <img src="./assets/icon.svg" alt="" />
          <img src="./assets/flag.svg" alt="" />
        </div>
        <div class="hero-license flex-center">
          MIT-licensed icons by @steveschoger . Viewer by @username_ZAYDEK .
        </div>
        <!-- Hero section buttons -->
        <div class="hero-buttons flex-center">
          <button class="hero-button">
            <img
              class="hero-button-svg-1"
              src="./assets/figma.svg"
              width="30"
              alt=""
            />
            <span class="hero-button-title"> Open in Figma </span>
          </button>
          <button class="hero-button">
            <img class="hero-button-svg-2" src="./assets/github.svg" alt="" />
            <span class="hero-button-title"> Open in Github </span>
          </button>
        </div>
        <p class="hero-sponsors flex-center">
          OUR SPONSORS (UNAFFILIATED WITH TAILWIND LABS)
        </p>
      </section>
    </header>
    <div class="header-curve">
      <img src="./assets/curve.svg" alt="" />
    </div>
  </body>
</html>
